<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/style.css" rel="stylesheet" type="text/css" >
</head>
<body>
    <div class="container">
        <div id="calculator" >
          <div id="calculator-display">0</div>
          <div class="calculator-keys">
            <button class="number">+</button>
            <button class="number">-</button>
            <button class="number">&times;</button>
            <button class="number">รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">0</button>
            <button class="number">.</button>
            <button class="clear">AC</button>
            <button class="calculator-keys">=</button>
          </div>
        </div>
    </div>
    <input type="hidden" id="operator" value="0">
    <input type="hidden" id="start" value="0">
    <input type="hidden" id="old_value" value="0">

    <script src="assets/index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="assets/style.css" rel="stylesheet" type="text/css" >
</head>
<body>
    <div class="container">
        <div class="calculator">
          <div id="calculator-display">0</div>

          <div class="calculator-keys">
            <button class="key-operator" onclick="add_action(1);">+</button>
            <button class="key-operator" onclick="add_action(2);">-</button>
            <button class="key-operator" onclick="add_action(3);">&times;</button>
            <button class="key-operator" onclick="add_action(4);">รท</button>
            <button onclick="add_num(7);">7</button>
            <button onclick="add_num(8);">8</button>
            <button onclick="add_num(9);">9</button>
            <button onclick="add_num(4);">4</button>
            <button onclick="add_num(5);">5</button>
            <button onclick="add_num(6);">6</button>
            <button onclick="add_num(1);">1</button>
            <button onclick="add_num(2);">2</button>
            <button onclick="add_num(3);">3</button>
            <button onclick="add_num(0);">0</button>
            <button onclick="add_num('.')" >.</button>
            <button onclick="clear_cal();">AC</button>
            <button class="calculator-keys" onclick="calculate();">=</button>
          </div>
        </div>
    </div>
    <input type="hidden" id="operator" value="0">
    <input type="hidden" id="start" value="0">
    <input type="hidden" id="old_value" value="0">

    <script src="assets/index.js"></script>
</body>
</html>
